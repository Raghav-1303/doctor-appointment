<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CareBridge — Doctor Appointments</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="brand">Care Plus clinic</h1>
      <nav>
        <a href="#doctors">Doctors</a>
        <a href="#book">Book</a>
        <a href="#appointments">Appointments</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="hero" class="hero">
      <div>
        <h2>Find & Book with Trusted Doctors</h2>
        <p>Fast, simple scheduling with 8 specialists — no account required for scheduling.</p>
        <a class="btn" href="#doctors">Browse Doctors</a>
      </div>
      <img alt="clinic illustration" src="data:image/svg+xml;utf8,
        <svg xmlns='http://www.w3.org/2000/svg' width='480' height='240'>
         <rect width='100%' height='100%' fill='%23f4f7ff'/>
         <text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' fill='%2399a9cc' font-size='20'>CareBridge Demo</text>
        </svg>">
    </section>

    <section id="doctors" class="section">
      <h3>Our Doctors</h3>
      <div id="doctorsGrid" class="grid"></div>
    </section>

    <section id="book" class="section card form-card">
      <h3>Book an Appointment</h3>
      <form id="bookForm" novalidate>
        <div class="row">
          <label>Patient name *
            <input id="patientName" name="patientName" required minlength="2" />
          </label>
          <label>Phone
            <input id="patientPhone" name="patientPhone" />
          </label>
        </div>

        <div class="row">
          <label>Doctor *
            <select id="doctorSelect" required>
              <option value="">-- select a doctor --</option>
            </select>
          </label>
          <label>Date & time *
            <input id="datetime" type="datetime-local" required />
          </label>
        </div>

        <label>Notes
          <textarea id="notes" rows="3"></textarea>
        </label>

        <div class="actions">
          <button type="submit" class="btn primary">Book Appointment</button>
          <div id="formMsg" class="form-msg" aria-live="polite"></div>
        </div>
      </form>
    </section>

    <section id="appointments" class="section">
      <h3>Appointments</h3>
      <div id="appointmentsList"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>CareBridge demo • Local-only data (localStorage)</small>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
